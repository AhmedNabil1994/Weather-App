<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Weather App" />
    <meta name="keywords" content="Weather" />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/x-icon"
    />
    <title>Weather</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <!--fontawesome -->
    <link rel="stylesheet" href="./assets/css/all.min.css" />
    <!-- app css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg py-5" id="nav">
        <div class="container-lg">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="./assets/images/logo.png" alt="Logo" />
            <div class="ms-3">
              <h1 class="h6">Weather</h1>
              <p class="m-0">tagline goes here</p>
            </div>
          </a>
          <button
            class="navbar-toggler shadow-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="fa fa-solid fa-bars text-white h4"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Live cameras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="py-5 search-bg">
      <div class="container">
        <form>
          <div class="mb-3 position-relative">
            <input
              id="search"
              type="search"
              class="form-control rounded-5"
              placeholder="Find your location..."
              aria-label="An input field to search"
              aria-describedby="basic-addon2"
            />
            <button type="button" class="btn rounded-5">Find</button>
          </div>
        </form>
      </div>
    </section>
    <section id="weather">
      <p class="errr-msg text-warning text-center h3 d-none fw-bold"></p>
      <div class="container">
        <div class="content">
          <div class="row g-4"></div>
        </div>
      </div>
    </section>
    <footer class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <form>
              <div class="mb-3 position-relative">
                <input
                  type="email "
                  class="form-control rounded-5"
                  placeholder="Enter your email to subscribe..."
                  aria-label="An email to subscribe"
                  aria-describedby="basic-addon2"
                />
                <button class="btn rounded-5" type="button">Subscribe</button>
              </div>
            </form>
          </div>
          <div class="col-lg-3 offset-lg-1">
            <div class="links mt-2 text-center">
              <a href="#">
                <span class="fa-stack fa-1x">
                  <i class="fa-solid fa-circle fa-stack-2x"></i>
                  <i class="fa-brands fa-facebook-f fa-stack-1x fa-inverse"></i>
                </span>
              </a>
              <a href="#">
                <span class="fa-stack fa-1x">
                  <i class="fa-solid fa-circle fa-stack-2x"></i>
                  <i
                    class="fa-brands fa-twitter fa-stack-1x fa-inverse"
                  ></i> </span
              ></a>
              <a href="#">
                <span class="fa-stack fa-1x">
                  <i class="fa-solid fa-circle fa-stack-2x"></i>
                  <i
                    class="fa-brands fa-google-plus-g fa-stack-1x fa-inverse"
                  ></i>
                </span>
              </a>
              <a href="#"
                ><span class="fa-stack fa-1x">
                  <i class="fa-solid fa-circle fa-stack-2x"></i>
                  <i class="fa-brands fa-pinterest fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </div>
          </div>
          <div class="col-12 text-center text-white mt-4">
            <p>
              Copyright 2014 Company name. Designed by Themezy. All rights
              reserved
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- bootstrap js -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <!-- app js -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
